name: PKGBUILD CI
on: 
  push:
  workflow_dispatch:
jobs:
  build_portproton:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true 
    - name: Makepkg Build and Check
      id: makepkg
      uses: RiverOnVenus/pkgbuild-action@new
      with:
          pkgdir: "PortProton_PKGBUILD"
          namcapDisable: false
          makepkgArgs: "--skippgpcheck --noconfirm -s"
    - name: Release
      uses: ncipollo/release-action@v1.8.6
      with:
          allowUpdates: true
          tag: "PortProton_Latest"
          commit: main
          artifacts: "./*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}
          
  build_openoffice:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true 
    - name: Makepkg Build and Check
      id: makepkg
      uses: RiverOnVenus/pkgbuild-action@new
      with:
          pkgdir: "openoffice-bin"
          namcapDisable: false
          makepkgArgs: "--skippgpcheck --noconfirm -s"
    - name: Release
      uses: ncipollo/release-action@v1.8.6
      with:
          allowUpdates: true
          tag: "OpenOffice_Latest"
          commit: main
          artifacts: "./*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}
  

